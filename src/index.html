<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Machine Management</title>
    <link rel="stylesheet" href="style.css" />

  </head>
    <body>
      <h2>Machine Management</h2>
      <div id ="newTask">
          <button onclick="showPopUp()" id = "createNewTask" > Create </button>
      </div>
      
      <div id='PopUp' >
        <form onsubmit="return false">
          <label for="name">Type:</label><br>
          <input type="text" id="type" name="name"><br>
          <label for="type">Machine:</label><br>
          <input type="text" id="machine" name="type"><br>
          <label for="source">Reason:</label><br>
          <input type="text" id="reason" name="source"><br><br>
          <input onclick="createNewTask()" type="submit" value="Submit">
          <input onclick="hidePopUp()" type="reset" value="Cancel">
        </form> 
      </div>

      <h3>Tasks: </h3>
      <div id ="allTasks">
          <!-- Here goes the new Tasks -->
          <div id= "aTask"> 
            <label style="left: 17%">ID: 0 </label>
            <label style="left: 25%"> Type: Genesis Task </label>
            <label style="left: 40%"> Machine: Example </label>
            <label style="left: 60%"> Reason: Other </label>
            <input id="task0" type="checkbox" />
          </div>
      </div>
  
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"type="application/javascript"></script>
    <script src="app.js"></script>
  </body>
</html>
